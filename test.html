<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件伪装测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .upload-box {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-box:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }
        
        .upload-box h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .upload-box p {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .preview {
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }
        
        .preview.show {
            display: block;
        }
        
        .preview img {
            max-width: 100%;
            max-height: 150px;
            border-radius: 5px;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .info-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        
        .info-box h4 {
            margin-bottom: 10px;
            color: #856404;
        }
        
        .info-box ul {
            color: #856404;
            line-height: 1.8;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📦 文件伪装工具测试版</h1>
        
        <div class="upload-grid">
            <div class="upload-box" onclick="document.getElementById('targetFile').click()">
                <h3>📁 要伪装的文件</h3>
                <p>选择压缩包或视频文件</p>
                <button type="button">选择文件</button>
                <input type="file" id="targetFile" hidden>
                <div class="preview" id="targetPreview"></div>
            </div>
            
            <div class="upload-box" onclick="document.getElementById('coverImage').click()">
                <h3>🖼️ 伪装用图片</h3>
                <p>选择封面图片文件</p>
                <button type="button">选择图片</button>
                <input type="file" id="coverImage" accept="image/*" hidden>
                <div class="preview" id="imagePreview"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="processBtn" disabled onclick="processFiles()">🚀 开始伪装</button>
        </div>
        
        <div class="info-box">
            <h4>⚠️ 使用说明</h4>
            <ul>
                <li><strong>上传文件：</strong>选择要伪装的压缩包/视频和一张图片</li>
                <li><strong>处理完成：</strong>下载的文件名会包含原扩展名提示</li>
                <li><strong>改名使用：</strong>将扩展名改为提示的格式即可正常使用</li>
                <li><strong>示例：</strong>myfile_[改名为.zip].jpg → 改为 → myfile.zip</li>
            </ul>
        </div>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/file-handler.js"></script>
    <script src="js/disguise-engine.js"></script>
    <script src="js/history-manager.js"></script>
    
    <script>
        let targetFile = null;
        let coverImage = null;
        
        document.getElementById('targetFile').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                targetFile = e.target.files[0];
                document.getElementById('targetPreview').innerHTML = 
                    `<strong>${targetFile.name}</strong><br>${formatSize(targetFile.size)}`;
                document.getElementById('targetPreview').classList.add('show');
                updateButton();
            }
        });
        
        document.getElementById('coverImage').addEventListener('change', async function(e) {
            if (e.target.files.length > 0) {
                coverImage = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('imagePreview').innerHTML = 
                        `<img src="${event.target.result}"><br><strong>${coverImage.name}</strong>`;
                    document.getElementById('imagePreview').classList.add('show');
                };
                reader.readAsDataURL(coverImage);
                updateButton();
            }
        });
        
        function updateButton() {
            document.getElementById('processBtn').disabled = !(targetFile && coverImage);
        }
        
        async function processFiles() {
            if (!targetFile || !coverImage) {
                alert('请选择两个文件！');
                return;
            }
            
            try {
                document.getElementById('processBtn').textContent = '处理中...';
                document.getElementById('processBtn').disabled = true;
                
                const result = await window.disguiseEngine.disguiseFile(targetFile, coverImage, 'jpg');
                
                // 下载文件
                const url = URL.createObjectURL(result.blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = result.name;
                a.click();
                URL.revokeObjectURL(url);
                
                alert('✅ 处理完成！\n\n文件已下载，请按文件名中的提示改名后使用！');
                
                // 重置
                targetFile = null;
                coverImage = null;
                document.getElementById('targetFile').value = '';
                document.getElementById('coverImage').value = '';
                document.getElementById('targetPreview').classList.remove('show');
                document.getElementById('imagePreview').classList.remove('show');
                document.getElementById('processBtn').textContent = '🚀 开始伪装';
                updateButton();
                
            } catch (error) {
                console.error('处理失败:', error);
                alert('处理失败：' + error.message);
                document.getElementById('processBtn').textContent = '🚀 开始伪装';
                document.getElementById('processBtn').disabled = false;
            }
        }
        
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
